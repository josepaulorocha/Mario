<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mario World - O Jogo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container">
        <h1>Super Mario World</h1>
        
        <div class="character-selection">
            <h2>Escolha seu Personagem</h2>
            <div class="characters">
                <div class="character" data-char="Mario">
                    <img src="imagens/mario.png" alt="Mario">
                    <p>Mario</p>
                </div>
                <div class="character" data-char="Luigi">
                    <img src="imagens/luigi.png" alt="Luigi">
                    <p>Luigi</p>
                </div>
                <div class="character" data-char="Peach">
                    <img src="imagens/peach.png" alt="Peach">
                    <p>Peach</p>
                </div>
            </div>
        </div>

        <canvas id="gameCanvas" width="800" height="600" style="display: none;"></canvas>

        <div id="ui-panel" style="display: none;">
            <div id="player-stats">
                <h2>Status do Jogador</h2>
                <p><strong>Personagem:</strong> <span id="current-player">N/A</span></p>
                <p><strong>Vidas:</strong> <span id="player-lives">3</span></p>
                <p><strong>Pontuação:</strong> <span id="player-score">0</span></p>
            </div>
            <div id="inventory">
                <h2>Inventário (Pilha)</h2>
                <ul id="inventory-list">
                    <li>(Vazio)</li>
                </ul>
            </div>
            <div id="event-log">
                <h2>Log de Eventos (Fila)</h2>
                <div id="log-messages"></div>
            </div>
        </div>
        
        <div class="end-screen" style="display: none;">
            <h2>Fim de Jogo!</h2>
            <p>Sua pontuação final é: <span id="final-score">0</span></p>
            <button id="restart-button">Jogar Novamente</button>
        </div>
    </div>
    <script type="module" src="dist/main.js"></script>
</body>
</html>
